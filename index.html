<html>
<head>
<script src='https://code.jquery.com/jquery-3.2.1.min.js' type='text/javascript'></script>
<script src='json-stable-stringify.js' type='text/javascript'></script>
</head>
<body>
<textarea id='textarea1'></textarea>
<button id='button1'>Go You</button>

<script type='text/javascript'>

	function doStuff() {
		var d1 = JSON.parse($('#textarea1').val());

		$('#textarea1').val(stringify(d1));
	}

	$('#button1').click(doStuff);
</script>
</body>
</html>
